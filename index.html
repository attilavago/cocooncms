<!DOCTYPE html>
<html>

<head>
	<title>CocoonCMS</title>
	<!-- Compiled and minified materialize CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">

  	<!-- Compiled and minified materialize JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/tabletop.js"></script>
	<script src="js/cocooncms.js"></script>
</head>

<body>

<nav>
    <div class="nav-wrapper purple lighten-1">
      <a href="#" class="brand-logo">CocoonCMS</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="">Front-Page</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Documentation</a></li>
      </ul>
    </div>
</nav>

<div class="container"> <!-- Page Content goes here -->  

    <div class="row cms-article">
      	<!-- articles loaded here -->
    </div>	

</div>









<!-- templates -->

   <script type="template" id="article-template">
   	<div class="grid-example col s12 m6 ">
	    <h2>{{title}}</h2>
	    <img src="{{image}}">
	    <p>{{content}}</p>
	    <p>by: {{author}}</p>
		<p>on: {{date}}</p>
		<div class="divider"></div>
	</div>
  </script>








</body>

<script type="text/javascript">

window.onload = function() { init() }; // load everything from cocooncms.js 

</script>



</html>
